<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>damnslonik - –û–Ω–ª–∞–π–Ω –∏–≥—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #050506 0%, #151a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #23222a;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2bc26b;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .version-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .version-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .version-card.latest {
            border-color: #27ae60;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .version-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .version-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .version-comment {
            font-style: italic;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .version-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .game-container {
            margin-top: 30px;
            text-align: center;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .version-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ damnslonik</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–µ—Ä—Å–∏—é –∏–≥—Ä—ã –¥–ª—è –∑–∞–ø—É—Å–∫–∞</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                –ó–∞–≥—Ä—É–∑–∫–∞ –≤–µ—Ä—Å–∏–π...
            </div>

            <div id="error" class="error" style="display: none;">
                –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ—Ä—Å–∏–π. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.
            </div>

            <div id="version-list" class="version-grid" style="display: none;">
                <!-- –í–µ—Ä—Å–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>

            <div id="game-container" class="game-container" style="display: none;">
                <button class="btn btn-secondary back-btn" onclick="showVersionList()">
                    ‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É –≤–µ—Ä—Å–∏–π
                </button>
                <iframe id="game-frame" class="game-frame" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        let versions = [];

        async function loadVersions() {
            try {
                const response = await fetch('/api/versions');
                if (!response.ok) throw new Error('Failed to load versions');

                const versionList = await response.text();
                const versionNames = versionList.trim().split('\n').filter(v => v);

                versions = [];
                for (const versionName of versionNames) {
                    try {
                        const versionResponse = await fetch(`/api/version/${versionName}`);
                        if (versionResponse.ok) {
                            const versionData = await versionResponse.json();
                            versions.push(versionData);
                        }
                    } catch (e) {
                        console.warn(`Failed to load metadata for ${versionName}`);
                        versions.push({
                            version: versionName,
                            timestamp: 'Unknown',
                            comment: 'No metadata available'
                        });
                    }
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
                versions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                displayVersions();
            } catch (error) {
                console.error('Error loading versions:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayVersions() {
            const container = document.getElementById('version-list');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = versions.map((version, index) => {
                const isLatest = index === 0;
                const date = new Date(version.timestamp).toLocaleString('ru-RU');

                return `
                    <div class="version-card ${isLatest ? 'latest' : ''}" onclick="loadGame('${version.version}')">
                        <div class="version-title">
                            ${version.version}
                            ${isLatest ? ' (–ü–æ—Å–ª–µ–¥–Ω—è—è)' : ''}
                        </div>
                        <div class="version-info">
                            –î–∞—Ç–∞: ${date}<br>
                            –ö–æ–º–º–∏—Ç: ${version.commit || 'N/A'}
                        </div>
                        <div class="version-comment">
                            ${version.comment || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}
                        </div>
                        <div class="version-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); loadGame('${version.version}')">
                                –ó–∞–ø—É—Å—Ç–∏—Ç—å
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); showVersionInfo('${version.version}')">
                                –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadGame(version) {
            const gameContainer = document.getElementById('game-container');
            const versionList = document.getElementById('version-list');
            const gameFrame = document.getElementById('game-frame');

            versionList.style.display = 'none';
            gameContainer.style.display = 'block';

            gameFrame.src = `/builds/${version}/index.html`;
        }

        function showVersionList() {
            const gameContainer = document.getElementById('game-container');
            const versionList = document.getElementById('version-list');

            gameContainer.style.display = 'none';
            versionList.style.display = 'grid';
        }

        function showVersionInfo(version) {
            const versionData = versions.find(v => v.version === version);
            if (versionData) {
                alert(`–í–µ—Ä—Å–∏—è: ${versionData.version}\n–î–∞—Ç–∞: ${new Date(versionData.timestamp).toLocaleString('ru-RU')}\n–ö–æ–º–º–∏—Ç: ${versionData.commit || 'N/A'}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${versionData.comment || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}`);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–µ—Ä—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadVersions);
    </script>
</body>

</html>
