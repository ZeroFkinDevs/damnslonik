events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Основной сервер
    server {
        listen 80;
        server_name localhost;
        root /var/www/html;
        index index.html;
        
        # Главная страница с выбором версий
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API для получения списка версий
        location /api/versions {
            alias /home/games/damnslonik/builds/versions.txt;
            add_header Content-Type text/plain;
        }
        
        # API для получения информации о версии
        location /api/version/ {
            alias /home/games/damnslonik/builds/;
            try_files $uri/version.json =404;
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Статические файлы версий
        location /builds/ {
            alias /home/games/damnslonik/builds/;
            try_files $uri =404;
            
            # CORS заголовки для Godot Web
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Кэширование для статических файлов
            location ~* \.(wasm|pck)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            location ~* \.(html|js|css)$ {
                expires 1h;
                add_header Cache-Control "public";
            }
        }
        
        # Обработка OPTIONS запросов для CORS
        location ~* \.(wasm|pck)$ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
    }
}
